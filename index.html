<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Video Site</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="content">
        <h1 class="paragraf">Person<br />med en<br />passion</h1>
        <p class="paragraf">
          Magnus er kadet på sprogofficersuddannelsen ved holmens kaserne i
          København.
        </p>
      </div>
      <div class="center">
        <video class="fill" controls src="video/MagnusRd.mp4"></video>
      </div>
      <div id="button">
        <a class="primary-button" href="https://youtu.be/wShaTuANafo"
          >Link til YouTube</a
        >
      </div>
      <article class="flex_col">
        <div class="image-grid">
          <img class="image-item" src="img/Ship.png" alt="Idear Cow" />
          <img class="image-item" src="img/Words.png" alt="Text Idear" />
          <img
            class="image-item"
            src="img/MagnusWalk.png"
            alt="Karting Idear"
          />
        </div>
      </article>
    </main>
    <footer>Site by Axel Wiingaard</footer>
  </body>
</html>
